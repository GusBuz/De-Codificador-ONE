<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&display=swap" rel="stylesheet">
    <title>De / Codificador</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>De / Codificador</h1>
            <p class="subtitulo">Challenge ONE - Sprint 01</p>
        </div>
    </header>
    <main>

        <section class="msgInBox">
            <label for="msgIn" class="msgInTitle">Digite sua mensagem</label>
            <textarea id="msgIn" spellcheck="false" autofocus></textarea>

        </section>

        <section class="buttons">
            <div class="buttonBox">
                <p>&#9888; Letras maiúsculas e acentos serão ignorados.</p>
                <input type="button" value="Criptografar" class="encode">
                <input type="button" value="Descriptografar" class="decode">
            </div>
        </section>
        
        <section class="msgOutBox">

            <textarea readonly id="msgOut" spellcheck="false" autofocus></textarea>

            <div class="noMsg">
                <img src="msgImg.svg">
                <p class="noMsgTitle">Nenhuma mensagem encontrada.</p>
                <p class="noMsgTxt">Digite um texto que você gostaria de codificar ou decodificar.</p>
            </div>
        </section>

        <section class="buttons">
            <div class="buttonBoxCopy">
                <button class="copy">
                    <span class="copyTxt">Copiar para área de transferência</span>
                    Copiar
                </button>
            </div>
        </section>

    </main>
    <footer>
        <p>Desenvolvido por Gustavo Buzana - 2023</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
