<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>De / Codificador</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>De / Codificador</h1>
            <p class="subtitulo">Challenge ONE - Sprint 01</p>
        </div>
    </header>
    <main>

        <section class="msgInBox">
            <label for="msgIn" class="msgInTitle">Digite sua mensagem</label>
            <textarea required id="msgIn" autofocus></textarea>

        </section>

        <section class="buttons">
            <div class="buttonBox">
                <p>&#9888; Apenas letras min√∫sculas e sem acento.</p>
                <input type="button" value="Criptografar" class="encode">
                <input type="button" value="Descriptografar" class="decode">
            </div>
        </section>
        
        <section class="msgOutBox">
            <textarea required id="msgOut" autofocus placeholder="Nenhuma mensagem para transcrever..."></textarea>
        </section>

        <section class="buttons">
            <div class="buttonBoxCopy">
                <input type="button" value="Copiar" class="copy">
            </div>
        </section>

    </main>
    <footer>
        <p>Desenvolvido por Gustavo Buzana - 2022</p>
    </footer>
</body>
</html>
